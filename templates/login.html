{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<style>
  ::placeholder {
    color: rgba(255, 255, 255, 0.7) !important;
  }
</style>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div style="max-width: 500px; margin: 0 auto; margin-top: -30px; color: white;">
  <div style="text-align: center; margin-bottom: 25px;">
    <h2>Login</h2>
  </div>

  <div
    style="padding: 25px; background-color: #2c4368; border-radius: 6px; margin-bottom: 25px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1);">
    <form action="/auth/login/" method="post">
      {% csrf_token %}

      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 500;" for="email">Email</label>
        <input type="email"
          style="display: block; width: 100%; padding: 12px 15px; font-size: 16px; line-height: 1.5; color: #fff; background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px;"
          id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 500;" for="pass1">Password</label>
        <input type="password"
          style="display: block; width: 100%; padding: 12px 15px; font-size: 16px; line-height: 1.5; color: #fff; background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px;"
          id="pass1" name="pass1" placeholder="Enter your password" required>
      </div>

      <button type="submit"
        style="display: inline-block; font-weight: 500; text-align: center; white-space: nowrap; border: 1px solid transparent; padding: 12px 30px; font-size: 16px; line-height: 1.5; border-radius: 6px; background-color: #28a745; color: #fff; cursor: pointer; margin-top: 10px; width: 100%;">Login</button>

      <div style="text-align: center; margin-top: 20px;">
        <a href="/auth/signup/" style="color: #47b2e4; text-decoration: none;">New User? Sign Up</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
{% block body %}
{% endblock body %}
